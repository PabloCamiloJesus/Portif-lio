<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Pablo Index</title>

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="style.css">

    <!-- SCRIPT PERSONALIZADO -->
    <script src="script.js" type="text/javascript" defer></script>
</head>
    <body>
        
        <!-- HEADER COM NAVBAR -->
        <header class="container-fluid d-flex">

            <!-- MENU DE NAVEGAÇÃO DA PÁGINA -->
            <div class="navbar d-flex align-items-center">
                <li class="navbar-item">Home</li>
                <li class="navbar-item">Index</li>
                <li class="navbar-item">Projects</li>
            </div>

            <!-- MENU DE OPÇÕES DA PÁGINA -->
            <div class="options d-flex align-items-center">

                <!-- Opção de Tema Claro ou Escuro -->
                <div class="options-items">
                    <input type="checkbox" class="themes">
                </div>

                <!-- Opção de Linguagem dos Textos -->
                <div class="options-items">
                    <select name="" id="langs" class="langs">
                        <option value="" class="pt-br">Português-BR</option>
                        <option value="" class="en">English</option>
                        <option value="" class="es">Espãniol</option>
                    </select>
                </div>
            </div>

        </header>

        <!-- CORPO DO PORTIFÓLIO -->
        <main></main>

        <!-- RODAPÉ  -->
        <footer></footer>

    </body>
</html>
